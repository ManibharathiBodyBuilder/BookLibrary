<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
<title>BookUpdate</title>
<th:block th:replace="fragments/head :: head"></th:block>
<link rel="shortcut icon" type="image/jpg" href="image/books.jpg" />
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript" th:src="@{/js/logout.js}"></script>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
	<style>
.container {
  border-style: solid;
  border-width: 5px;
   background-color:  #b3ffb3;
}
</style>

<script src="http://kit.fontawesome.com/0faddc1af8.js"
	crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand text-white" href="#"><strong>BOOK STORE</strong></a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active text-white"
						aria-current="page" href="testing"><strong>HOME</strong></a></li>
					<li class="nav-item"><a class="nav-link text-white"
						href="available_books"><strong>AVAILABLE BOOK</strong></a></li>
					<li class="nav-item"><a class="nav-link text-white"
						href="my_book"><strong>MY BOOK</strong></a></li>
						<li class="nav-item"><a class="nav-link text-white"
						href="dashboard"><strong>DASHBOARD</strong></a></li>
				</ul>
					<a class="nav-link text-white " href="book_register"><strong>NEW BOOKREGISTER</strong></a> 
						<input type="submit" onClick="myFunction()" value="logout" class="btn btn-primary btn-lg"/>
				
			</div>
		</div>
	</nav>
	<div class="container my-5 p-5" style="border: 1px solid black;">
		<h4 style ="font-size:38px; color:black" class="text-center my-4"><strong>EDIT BOOK HERE</strong></h4>
		<form class="col-md-4 offset-md-4" th:action="@{/SaveBook}"
			method="post" th:object="${book}">
			<input type="hidden" name="BookId" th:value="${book.BookId}" />
			<div class="mb-3">
				<label for="BookName" class="form-label"><b>BookName<b></label>
				<input type="text" class="form-control" name="BookName"
					th:value="${book.BookName}">
			</div>
			<center>
			<button type="submit" class="btn btn-primary"><strong>Submit</strong></button>
			</center>
		</form>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>


	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

</body>
</html>
