<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
<title>Book Categories</title>

<!-- Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">

<style>
body {
	background: #f7f9fc;
}

.category-card {
	background: #ffffff;
	border-radius: 12px;
	padding: 18px 20px;
	margin-bottom: 15px;
	box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.08);
	display: flex;
	justify-content: space-between;
	align-items: center;
	transition: 0.25s ease-in-out;
}

.category-card:hover {
	transform: translateX(6px);
	box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.18);
}

.category-name {
	font-size: 20px;
	font-weight: 600;
	color: #333;
}

.category-count {
	background: #0056d2;
	color: white;
	padding: 4px 12px;
	border-radius: 20px;
	font-size: 14px;
	margin-left: 10px;
}

.arrow-btn {
	font-size: 26px;
	font-weight: bold;
	color: #0056d2;
	text-decoration: none;
	transition: 0.2s;
}

.arrow-btn:hover {
	color: #003c99;
}

.top-title {
	font-size: 32px;
	font-weight: 700;
	margin-bottom: 20px;
}

.cat-icon-btn {
	background: linear-gradient(135deg, #4f46e5, #3b82f6);
	padding: 8px 14px;
	border-radius: 12px;
	color: white;
	font-size: 18px;
	font-weight: bold;
	text-decoration: none;
	display: inline-flex;
	align-items: center;
	justify-content: center;
	box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4);
	transition: 0.25s ease;
}

.cat-icon-btn:hover {
	transform: translateX(4px) scale(1.07);
	box-shadow: 0 6px 18px rgba(59, 130, 246, 0.55);
}
</style>

</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand text-white" href="#"><strong>BOOK
					STORE</strong></a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-4 mb-lg-0">
					<li class="nav-item"><a class="nav-link active text-white"
						aria-current="page" href="testing"><strong>HOME</strong></a></li>
					<li class="nav-item"><a class="nav-link text-white"
						href="available_books"><strong>AVAILABLE BOOK</strong></a></li>
					<li class="nav-item"><a class="nav-link text-white"
						href="my_book"><strong>MY BOOK</strong></a></li>
					<li class="nav-item"><a class="nav-link text-white"
						href="dashboard"><strong>DASHBOARD</strong></a></li>
					<li class="nav-item"><a class="nav-link text-white"
						href="history"><strong>HISTROY</strong></a></li>
				</ul>

				<a class="nav-link text-white" href="book_register"><strong>NEW
						BOOK REGISTER</strong></a> <input type="submit" onClick="myFunction()"
					value="logout" class="btn btn-primary btn-lg" />
			</div>
		</div>
	</nav>


	<div class="container my-5">

		<h2 class="top-title">ðŸ“š Book Categories</h2>

		<!-- CATEGORY LIST LOOP -->
		<div th:each="c : ${categories}" th:if="${c.name != 'Unknown'}"
			class="category-card">

			<!-- LEFT SIDE -->
			<div>
				<span class="category-name" th:text="${c.name}"></span> <span
					class="category-count" th:text="'(' + ${c.count} + ')'"></span>

				<!-- DELETE BUTTON ONLY FOR ADMIN -->
				<span sec:authorize="hasRole('ADMIN')"> <a
					th:href="@{'/delete-category/' + ${c.name}}"
					class="btn btn-sm btn-danger" style="margin-left: 20px;">
						Delete Category </a>
				</span>
			</div>

			<!-- RIGHT SIDE ARROW -->

			<a th:href="@{'/category/' + ${c.name}}" class="cat-icon-btn"> âžœ
			</a>


		</div>

	</div>

</body>
</html>
