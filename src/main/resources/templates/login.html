<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Book Store</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      --bg-dark: #0f1720;
      --card-bg: rgba(18,24,30,0.75);
      --accent: #4ea8ff;
      --accent-2: #7c5cff;
      --muted: #9aa6b2;
    }

    html,body { height:100%; margin:0; font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif; }

    /* Use your uploaded template image (local path) as background */
    body {
      background-color: var(--bg-dark);
      background-image: url('/mnt/data/original-b2d6c8be56dd1e449cba6e78e1441ad6.webp');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .overlay {
      position:fixed;
      inset:0;
      background: linear-gradient(90deg, rgba(2,6,23,0.7) 0%, rgba(2,6,23,0.9) 60%);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    .login-card {
      width:100%;
      max-width:460px;
      border-radius:14px;
      padding:28px;
      background: var(--card-bg);
      box-shadow: 0 10px 30px rgba(2,8,23,0.6);
      color: #fff;
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.04);
    }

    .brand {
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:18px;
    }
    .brand .logo {
      width:44px; height:44px; border-radius:10px;
      background: linear-gradient(135deg,var(--accent),var(--accent-2));
      display:flex; align-items:center; justify-content:center; color:white; font-weight:700;
      box-shadow: 0 6px 20px rgba(78,168,255,0.15);
    }
    .brand .title { font-size:1.1rem; font-weight:700; color:#fff; letter-spacing:0.2px; }
    .brand .subtitle { font-size:0.8rem; color:var(--muted); margin-top:-4px; }

    .form-control {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.06);
      color: #e6eef6;
      height:46px;
      border-radius:8px;
    }
    .form-control::placeholder { color: rgba(230,238,246,0.45); }

    .btn-login {
      background: linear-gradient(90deg,var(--accent),var(--accent-2));
      border: none;
      height:46px;
      border-radius:10px;
      font-weight:600;
      box-shadow: 0 8px 20px rgba(78,168,255,0.18);
    }

    .links { display:flex; justify-content:space-between; font-size:0.9rem; color:var(--muted); margin-top:10px; }
    .links a { color:var(--muted); text-decoration:none; }
    .links a:hover { color: #fff; text-decoration:underline; }

    .or-line { text-align:center; color:var(--muted); font-size:0.85rem; margin:16px 0; }

    @media (max-width:520px){
      .login-card { padding:18px; border-radius:10px; }
      .brand .title{ font-size:1rem; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="login-card">

      <div class="brand">
        <div class="logo">BS</div>
        <div>
          <div class="title">BOOK STORE</div>
          <div class="subtitle">Sign in to your account</div>
        </div>
      </div>

      <!-- Show messages (from Spring) -->
      <div th:if="${param.error}" class="alert alert-danger" th:text="'Login failed: ' + ${param.error}" role="alert"></div>
      <div th:if="${param.logout}" class="alert alert-success">You are logged out.</div>
      <div th:if="${param.registered}" class="alert alert-success">Registration successful. Please login.</div>

      <!-- Login form (Thymeleaf) -->
      <form th:action="@{/login}" method="post" class="mt-2">
        <div class="mb-3">
          <label class="form-label visually-hidden">Username</label>
          <input name="username" placeholder="Email or username" required class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label visually-hidden">Password</label>
          <input name="password" type="password" placeholder="Password" required class="form-control">
        </div>

        <div class="d-flex align-items-center justify-content-between">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="true" id="remember" name="_remember_me">
            <label class="form-check-label" for="remember" style="color:var(--muted);">Remember me</label>
          </div>

          <a th:href="@{/forgot-password}" style="color:var(--muted); text-decoration:none;">Forgot password?</a>
        </div>

        <div class="mt-4">
          <button type="submit" class="btn btn-login w-100">Login</button>
        </div>

        <div class="or-line">or</div>

        <div class="d-grid gap-2">
          <a th:href="@{/register}" class="btn btn-outline-light">Create account</a>
        </div>
      </form>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
