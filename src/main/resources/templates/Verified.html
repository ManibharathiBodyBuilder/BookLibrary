<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Verification Success</title>
    <link rel="shortcut icon" th:href="@{/image/login.jpg}" />

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- External CSS (if you have) -->
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <!-- Logout Script (your existing file) -->
    <script type="text/javascript" th:src="@{/js/logout.js}"></script>

    <style>
        #blink {
            font-size: 40px;
            font-weight: bold;
            color: red;
            transition: 0.5s;
        }

        .verify-container {
            border: 4px solid #28a745;
            background-color: #e7ffe7;
            border-radius: 12px;
        }
    </style>

    <script>
        function myFunction() {
            window.location.href = "/testing";
        }
    </script>
</head>

<body class="bg-light">

<div class="container my-5 p-5 text-center verify-container">

    <p class="fs-2 fw-bold text-dark">
        
        <strong>Verification is the process of ensuring that the software is built correctly and fully aligns with the documented requirements, standards, and design specifications.</strong>
    </p>

    <h1 id="blink" class="text-danger mt-4">
        <strong>Username and Password Verified Successfully<br>Thank You</strong>
    </h1>

    <!-- Blink Effect -->
    <script>
        const blink = document.getElementById('blink');
        setInterval(() => {
            blink.style.opacity = (blink.style.opacity == 0 ? 1 : 0);
        }, 1200);
    </script>

    <div class="mt-4">
        <img th:src="@{/image/login.jpg}" width="300" alt="Login Logo">
    </div>

   

    <button class="btn btn-success btn-lg mt-4 px-5 py-2 fw-bold"
            type="button"
            onclick="myFunction()">
        Let's Continue
    </button>

</div>

</body>
</html>
