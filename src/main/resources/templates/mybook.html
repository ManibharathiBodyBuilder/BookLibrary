
<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
<title>My Books</title>
<link rel="shortcut icon" type="image/jpg" href="image/books.jpg" />
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script type="text/javascript" th:src="@{/js/logout.js}"></script>

<script src="http://kit.fontawesome.com/0faddc1af8.js"
	crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand text-white" href="#"><strong>BOOK
					STORE</strong></a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active text-white"
						href="/testing"><strong>HOME</strong></a></li>

					<li class="nav-item"><a class="nav-link text-white"
						href="/available_books"><strong>AVAILABLE BOOK</strong></a></li>

					<li class="nav-item"><a class="nav-link text-white"
						href="/my_book"><strong>MY BOOK</strong></a></li>

					<li class="nav-item"><a class="nav-link text-white"
						href="/dashboard"><strong>DASHBOARD</strong></a></li>

					<li class="nav-item"><a class="nav-link text-white"
						href="/history"><strong>HISTORY</strong></a></li>
				</ul>

				<form class="row g-4 mb-4 mb-lg-0" th:action="@{/mybooks/search}"
					method="get">
					<div class="col-md-6">
						<input type="text" class="form-control" name="bookName"
							placeholder="Book Name">
					</div>
					<div class="col-md-4">
						<button class="btn btn-outline-success" type="submit">
							<strong>Search</strong>
						</button>
					</div>
				</form>
				<a class="nav-link text-white" href="book_register"><strong>NEW
						BOOKREGISTER</strong></a> <input type="submit" onClick="myFunction()"
					value="logout" class="btn btn-primary btn-lg" />
			</div>

		</div>
	</nav>

	<div class="container my-5 col">
		<div th:if="${message}"
			style="color: red; font-weight: bold; margin-top: 10px;">
			<p th:text="${message}"></p>

		</div>
		<table class="table table-striped">
			<thead>
				<tr class=table-dark>
					<th scope="col">BookId</th>
					<th scope="col">BookName</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody th:if="${books != null}">
				<tr th:each="b:${books}">

					<td th:text="${b.bookId}"></td>
					<td th:text="${b.bookName}"></td>
					<td><a style="font-size: 29px; color: red;"
						th:href="@{/deletemylist/{BookId}(BookId=${b.bookId})}"> <i
							class="fa-solid fa-trash ms-3"></i>
					</a> <a th:href="@{/readbookpage/{id}(id=${b.bookId})}" class="mx-2"
						title="Read Book Online" target="_blank"> <i
							class="fa-solid fa-eye" style="font-size: 22px; color: #007bff;"></i>
					</a> <a th:href="@{/payment/{id}(id=${b.bookId})}" class="mx-2"
						title="Pay & Download PDF" target="_blank"> <i
							class="fa-solid fa-download"
							style="font-size: 22px; color: green;"></i>
					</a></td>
				</tr>

			</tbody>
		</table>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

</body>
</html>
